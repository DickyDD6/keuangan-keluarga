<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Aplikasi Catatan Keuangan Pribadi - Track pemasukan dan pengeluaran keluarga">
    <title>üí∞ Keuangan Keluarga</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- App Container -->
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">üí∞ Keuangan Keluarga</h1>
                <div class="header-right">
                    <div class="sync-status" id="syncStatus">
                        <span class="sync-icon">‚óè</span>
                        <span class="sync-text">Offline</span>
                    </div>
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span id="userName"></span>
                        <button class="logout-btn" id="logoutBtn" title="Logout">üö™</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Login Container (shown when not logged in) -->
        <div id="loginContainer" style="display: none;">
            <!-- Login UI will be rendered here by app.js -->
        </div>

        <!-- Main Content -->
        <main class="app-main" id="mainContent" style="display: none;">
            <!-- Pages will be rendered here -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="dashboard">

                <span class="nav-label">Dashboard</span>
            </button>
            <button class="nav-item" data-page="input">

                <span class="nav-label">Input</span>
            </button>
            <button class="nav-item" data-page="laporan">

                <span class="nav-label">Laporan</span>
            </button>
            <button class="nav-item" data-page="kategori">

                <span class="nav-label">Kategori</span>
            </button>
        </nav>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
